name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ruby-version: ['2.7', '3.0', '3.1']

    steps:
    - name: 'ðŸ“¥ Checkout repository'
      uses: actions/checkout@v3

    - name: ðŸ’Ž Set up Ruby
      uses: ruby/setup-ruby@0a29871fe2b0200a17a4497bae54fe5df0d973aa # v1.115.3
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: ðŸ–¥ Setup screen
      if: matrix.os == 'macos-latest'
      run: brew install screen

    - name: ðŸ§ª Run tests
      run: bundle exec rake spec

    - name: ðŸ§ª CLI sanity
      run: |
        bin/rebuild
        cardano-up install latest
        cardano-up get-configs preprod
        cardano-up preprod node up
        cardano-up preprod wallet up
        cardano-up preprod node-wallet down
